  <div class="container">
  <mat-card fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" class="signup-card" >
      <mat-card-header>
          <mat-card-title style="font-weight:bold">SignUp</mat-card-title>
      </mat-card-header>
          <mat-card-content>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <mat-form-field>
          <input type="text" matInput placeholder="Your name" ngModel name="username" required>
        </mat-form-field>
      <mat-form-field>
        <input type="tel" matInput placeholder="Your phone" required>
      </mat-form-field>
    <mat-form-field>
      <input 
        type="email" 
        matInput 
        placeholder="Your email" 
        ngModel 
        name="email" 
        email 
        required
        #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input 
          type="password" 
          matInput 
          placeholder="Your password" 
          ngModel 
          name="password" 
          required 
          minlength="6"
          #pwInput="ngModel">
        <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
        <mat-hint>Should be at least 6 characters long.</mat-hint>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Sign Up</button>
  </form>
  </mat-card-content>
</mat-card>
</div>

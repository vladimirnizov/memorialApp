<div class="container">
    <mat-card fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" class="login-card" >
        <mat-card-header>
            <mat-card-title style="font-weight:bold">Login</mat-card-title>
        </mat-card-header>
            <mat-card-content>
            <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="25px" #f="ngForm" (ngSubmit)="onSubmit(f)">
                <mat-form-field>
                    <input 
                    type="email" 
                    matInput 
                    placeholder="Your email" 
                    ngModel 
                    name="email" 
                    email 
                    required
                    #emailInput="ngModel">
                    <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
                    <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input 
                    type="password" 
                    matInput 
                    placeholder="Your password" 
                    ngModel 
                    name="password" 
                    required 
                    minlength="6">
                    <mat-hint>enter correct password.</mat-hint>
                </mat-form-field>
                <button type="submit" mat-raised-button color="primary">Log In</button>
                </form>
            </mat-card-content>
        <button class="loginBtn loginBtn--facebook"(click)="socialSignIn('facebook')">Sign in with Facebook</button>
        <button class="loginBtn loginBtn--google" (click)="socialSignIn('google')">Signin in with Google</button>
    </mat-card>
</div>
